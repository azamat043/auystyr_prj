{% extends 'partials/base.html' %}
{% load static %}

{% block title %} Quiz {{ event.title }}{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main_register.css' %}">
    <link rel="stylesheet" href="{% static 'quiz/css/tests.css' %}">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
{% endblock %}

{% block content %}

    <!-- Main Contents -->
    <div class="main_content">
        <div class="mcontainer">

            <section>
                <div class="section_container">
                    <div class="wrapper">
                        <div class="main_tests_data_container">
                            {% for test in tests %}
                                <div class="main_test_data_block">
                                    <div class="image_block_test_data"
                                         style="background-image: url({{ test.image.url }})"></div>
                                    <div class="title_block_test_data">
                                        <h1>{{ test.title }}</h1>
                                    </div>
                                    <a href="{% url 'tests-detail' test.id %}" class="pass_block_test_data">
                                        Pass the test
                                    </a>
                                </div>
                            {% endfor %}
                        </div>
                    </div>

                </div>
            </section>

        </div>
    </div>

{% endblock %}
