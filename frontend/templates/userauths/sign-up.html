{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Favicon -->
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png"/>

    <!-- Basic Page Needs
        ================================================== -->
    <title>Socialite Template</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta
            name="description"
            content="Socialite is - Professional A unique and beautiful collection of UI elements"
    />

    <!-- icons
    ================================================== -->
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}"/>

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/main_register.css' %}"/>
    <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
    />

    <style>
        body {
            background-color: #f0f2f5;
        }
    </style>
</head>

<body>
<!-- Header -->
<header>
    <div class="header_wrap_register">
        <div id="logo_register">
            <a href="#">
                <img src="{% static 'assets/images/logo-auystyr.png' %}" alt=""/>
            </a>
        </div>
        <a href="#" id="night-mode" class="btn-night-mode">
          <span class="btn-night-mode-switch">
            <span class="uk-switch-button"></span>
          </span>
        </a>
    </div>
</header>
<!-- Center -->
<div class="center_login">
    <div class="lg:flex mx-auto p-6">
        <!-- py-10 -->
        <div class="flex flex-col items-center lg: lg:flex-row lg:space-x-10">
            <div class="lg:mt-0 lg:w-96 md:w-1/2 sm:w-2/3 mt-10 w-full">
                <div class="mb-8 text-center text-sm" id="text_login_and_register">
                    <a
                            href="#"
                            id="text_login_and_register"
                            class="font-semibold hover:underline"
                    >
                        Sign
                    </a>
                    in to your account
                </div>

                <!-- Form Errors -->
                {% if form.errors %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">{{ form.errors }}</strong>
                        <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                      <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg"
                           viewBox="0 0 20 20"><title>Close</title><path
                              d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                    </span>
                    </div>
                {% endif %}

                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                            <strong class="font-bold">{{ message }}</strong>
                            <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                                <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg"
                                     viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"></path></svg>
                                </span>
                        </div>
                    {% endfor %}
                {% endif %}

                <form class="p-6 space-y-4 relative bg-white shadow-lg rounded-lg" method="POST" action="{% url 'userauths:sign-in' %}">
                    {% csrf_token %}
                    <input
                            name="login_email"
                            type="email"
                            placeholder="Email or Phone Number"
                            class="with-border"
                            required
                    />
                    <input
                            name="login_password"
                            type="password"
                            placeholder="Password"
                            class="with-border"
                            required
                    />
                    <button
                            type="submit"
                            class="bg-blue-600 font-semibold p-3 rounded-md text-center text-white w-full"
                    >
                        Log In
                    </button>
                    <a href="" class="text-blue-500 text-center block">
                        Forgot Password?
                    </a>
                    <hr class="pb-3.5"/>
                    <div class="flex">
                        <a
                                href="#register"
                                type="button"
                                class="hover:bg-green-500 hover:text-white font-semibold py-3 px-5 rounded-md text-center text-white mx-auto"
                                style="background-color: #001642"
                                uk-toggle
                        >
                            Create New Account
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- This is the modal -->
<div id="register" uk-modal>
    <div
            class="uk-modal-dialog uk-modal-body rounded-xl shadow-2xl p-0 lg:w-5/12"
    >
        <button
                class="uk-modal-close-default p-3 bg-gray-100 rounded-full m-3"
                type="button"
                uk-close
        ></button>
        <div class="border-b px-7 py-5">
            <div class="lg:text-2xl text-xl font-semibold mb-1">Sign Up</div>
            <div class="text-base text-gray-600">Itâ€™s quick and easy.</div>
        </div>

        <!-- Form -->
        <form class="p-7 space-y-5" method="POST" {% url 'userauths:sign-up' %}>
            {% csrf_token %}
            <input type="text" placeholder="Full Name" class="with-border" name="full_name" required/>
            <div class="grid lg:grid-cols-2 gap-5">
                <div>
                    <label class="mb-0"> Username </label>
                    <input type="text" placeholder="Username" class="with-border" name="username" required/>
                </div>
                <div>
                    <label class="mb-0"> Email Address </label>
                    <input
                            name="email"
                            type="email"
                            placeholder="Email Address"
                            class="with-border"
                            required
                    />
                </div>
            </div>

            <div class="grid lg:grid-cols-2 gap-3">
                <div>
                    <label class="mb-0"> Gender </label>
                    <select class="selectpicker mt-2 with-border" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div>
                    <label class="mb-2"> Phone: optional </label>
                    <input
                            name="phone"
                            type="text"
                            placeholder="+7 (123) 456 78 90"
                            class="with-border"
                    />
                </div>
            </div>
            <div class="grid lg:grid-cols-2 gap-5">
                <div>
                    <label class="mb-0"> Password </label>
                    <input
                            name="password"
                            type="password"
                            placeholder="password"
                            class="with-border"
                            required
                    />
                </div>
                <div>
                    <label class="mb-0"> Confirm Password </label>
                    <input
                            name="confirm_password"
                            type="password"
                            placeholder="confirm password "
                            class="with-border"
                            required
                    />
                </div>
            </div>
            <div class="flex">
                <button
                        type="submit"
                        class="bg-blue-600 font-semibold mx-auto px-10 py-3 rounded-md text-center text-white"
                >
                    Get Started
                </button>
            </div>
        </form>
    </div>
</div>

<!-- For Night mode -->
<script>
    (function (window, document, undefined) {
        "use strict";
        if (!("localStorage" in window)) return;
        var nightMode = localStorage.getItem("gmtNightMode");
        if (nightMode) {
            document.documentElement.className += " night-mode";
        }
    })(window, document);

    (function (window, document, undefined) {
        "use strict";

        // Feature test
        if (!("localStorage" in window)) return;

        // Get our newly insert toggle
        var nightMode = document.querySelector("#night-mode");
        if (!nightMode) return;

        // When clicked, toggle night mode on or off
        nightMode.addEventListener(
            "click",
            function (event) {
                event.preventDefault();
                document.documentElement.classList.toggle("dark");
                if (document.documentElement.classList.contains("dark")) {
                    localStorage.setItem("gmtNightMode", true);
                    return;
                }
                localStorage.removeItem("gmtNightMode");
            },
            false
        );
    })(window, document);
</script>

<!-- Javascript
================================================== -->
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"
></script>
<script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
<script src="{% static 'assets/js/uikit.js' %}"></script>
<script src="{% static 'assets/js/simplebar.js' %}"></script>
<script src="{% static 'assets/js/custom.js' %}"></script>
<script src="{% static 'assets/js/bootstrap-select.min.js' %}"></script>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>
</html>
